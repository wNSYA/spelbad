<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <title>Spelling Bad</title>
        <link rel="stylesheet" href="styleLogSign.css"/>
        <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    </head>
    <body>
        <header class="header">
            <a href="/" class="logo-link">
                <div class="logo">
                    <img src="./images/icon.png" alt="Logo" />
                </div>
                <span class="logo-text">Spelling Bad</span>
            </a>
        </header>
        <canvas id="alphabetCanvas"></canvas>
        <div class="wrapper">
            <main class="content">
                <h1 id="judul">Sign Up</h1>
                <div class="form">
                    <input type="text" name="name" placeholder="nama" id="name">
                    <input type="text" name="username" placeholder="username" id="username">
                    <input type="password" name="password" placeholder="password" id="password">
                    <input type="password" name="confPassword" placeholder="konfirmasi password" id="confPassword">
                    <p id="errorMsg">konfirmasi password dan password tidak sesuai</p>
                    <button id="button">Sign Up</button>
                    <p id="bottomText">Sudah memiliki akun? <a href="/login"> Log in</a></p>  
                </div>
                              
            </main>
            <footer class="footer">
                <div class="footer-content">
                    <p class="footer-text">Â© 2024 Spelling Bad. All rights reserved.</p>
                    <div class="footer-links">
                        <a href="#about">About Us</a>
                        <a href="#services">Services</a>
                        <a href="#contact">Contact</a>
                </div>
                    <div class="footer-social">
                        <a href="https://facebook.com" target="_blank">Facebook</a>
                        <a href="https://twitter.com" target="_blank">Twitter</a>
                        <a href="https://instagram.com" target="_blank">Instagram</a>
                    </div>
                </div>
            </footer>
        </div>
        <script src="scriptLogSign.js"></script>
    </body>
</html>
